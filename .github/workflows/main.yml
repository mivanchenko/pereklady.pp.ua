name: Convert Markdown to HTML

on:
  push:
    branches:
    - main

jobs:
  convert-to-html:
    name: Convert Markdown to HTML
    runs-on: ubuntu-latest
    env:
      source-file: index.md
      interim-file: index.md
      target-file: index.html
      css-path: /css/main.css
      font-family: custom
      working-directory-1: ./books/ddt
      working-directory-2: ./tools/links
      working-directory-3: ./tools/wordships
      source-directory: source
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Concatenate the markdowns
        working-directory: ${{ env.working-directory-1 }}
        run: |
          ls [0-9]*.md | cut -f1 | sort -u | xargs cat > ${{ env.interim-file }}

      - name: Convert
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: ${{ env.working-directory-1 }}/${{ env.interim-file }}
          output: ${{ env.working-directory-1 }}/${{ env.target-file }}
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>UA</text></svg>

      - name: Manipulate
        working-directory: ${{ env.working-directory-1 }}
        run: |
          sed -i -e 's/dark="Dark"/dark=""/' ${{ env.target-file }}
          sed -i -e 's/light="Light"/light=""/' ${{ env.target-file }}
          sed -i -e 's/"\([0-9]\+\).md"/"#\1"/' ${{ env.target-file }}
          sed -i -e 's|</head>|\n    <link rel="stylesheet" href="${{ env.css-path }}">\n</head>|' ${{ env.target-file }}
          sed -i -e 's/font-family: /font-family: ${{ env.font-family }}\,/' ${{ env.target-file }}
          sed -i -e 's/position: fixed/position: relative/' ${{ env.target-file }}

      - name: Convert source
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: ${{ env.working-directory-1 }}/${{ env.source-directory }}/${{ env.interim-file }}
          output: ${{ env.working-directory-1 }}/${{ env.source-directory }}/${{ env.target-file }}

      - name: Manipulate source
        working-directory: ${{ env.working-directory-1 }}/${{ env.source-directory }}
        run: |
          sed -i -e 's/dark="Dark"/dark=""/' ${{ env.target-file }}
          sed -i -e 's/light="Light"/light=""/' ${{ env.target-file }}


      - name: Convert ${{ env.working-directory-2 }}
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: ${{ env.working-directory-2 }}/${{ env.source-file }}
          output: ${{ env.working-directory-2 }}/${{ env.target-file }}

      - name: Manipulate ${{ env.working-directory-2 }}
        working-directory: ${{ env.working-directory-2 }}
        run: |
          sed -i -e 's/dark="Dark"/dark=""/' ${{ env.target-file }}
          sed -i -e 's/light="Light"/light=""/' ${{ env.target-file }}
          sed -i -e 's|</head>|\n    <link rel="stylesheet" href="${{ env.css-path }}">\n</head>|' ${{ env.target-file }}
          sed -i -e 's/font-family: /font-family: ${{ env.font-family }}\,/' ${{ env.target-file }}
          sed -i -e 's/position: fixed/position: relative/' ${{ env.target-file }}


      - name: Convert ${{ env.working-directory-3 }}
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: ${{ env.working-directory-3 }}/${{ env.source-file }}
          output: ${{ env.working-directory-3 }}/${{ env.target-file }}

      - name: Manipulate ${{ env.working-directory-3 }}
        working-directory: ${{ env.working-directory-3 }}
        run: |
          sed -i -e 's/dark="Dark"/dark=""/' ${{ env.target-file }}
          sed -i -e 's/light="Light"/light=""/' ${{ env.target-file }}
          sed -i -e 's|</head>|\n    <link rel="stylesheet" href="${{ env.css-path }}">\n</head>|' ${{ env.target-file }}
          sed -i -e 's/font-family: /font-family: ${{ env.font-family }}\,/' ${{ env.target-file }}
          sed -i -e 's/position: fixed/position: relative/' ${{ env.target-file }}


      - name: Commit
        run: |
          date > date.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m 'Convert Markdown to HTML' --no-verify
          git pull --rebase
          git push
